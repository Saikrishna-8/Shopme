<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<head th:replace="fragments::page_head(${pageTitle},'tag')" />

<link rel="stylesheet" type="text/css"
	th:href="@{/richtext/richtext.min.css}" />

<script th:src="@{/richtext/jquery.richtext.min.js}"></script>

</head>

<body>

	<div class="container-fluid">

		<div th:replace="navigation :: menu"></div>

		<div>
			<h3>Manage Products -> [[${pageTitle}]]</h3>
		</div>

		<form th:action="@{/products/save}" method="post"
			onsubmit="return checkUnique(this)" th:object="${product}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">

			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#overview" role="tab">Overview</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#description" role="tab">Description</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#images" role="tab">Images</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#details" role="tab">Details</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#shipping" role="tab">Shipping</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active p-3" id="overview" role="tabpanel">
						<div th:replace="product/product_overview::content"></div>
					</div>

					<div class="tab-pane" id="description" role="tabpanel">
						<div th:replace="product/product_description::content"></div>
					</div>

					<div class="tab-pane" id="images" role="tabpanel">Images</div>

					<div class="tab-pane" id="details" role="tabpanel">Details</div>

					<div class="tab-pane" id="shipping" role="tabpanel">
						<div th:replace="product/product_shipping::content"></div>
					</div>

				</div>
			</div>

			<div class="text-center">
				<input type="submit" value="save" class="btn btn-primary m-3" /> <input
					type="button" value="cancel" class="btn btn-secondary"
					id="buttonCancel" />
			</div>
		</form>

	</div>

	<div th:replace="modal_fragments::error-modal"></div>

	<div th:replace="fragments::footer"></div>

	<script type="text/javascript">
		moduleURL = "[[@{/products}]]";
		brandModuleURL = "[[@{/brands}]]";

		dropdownBrands = $("#brand");
		dropdownCategories = $("#category");

		$(document).ready(function() {

			$("#shortDescription").richText();
			$("#fullDescription").richText();

			dropdownBrands.change(function() {
				dropdownCategories.empty();
				getCategories();
			});

			getCategories();
		});

		function getCategories() {
			brandId = dropdownBrands.val();
			url = brandModuleURL + "/" + brandId + "/categories";

			$.get(url, function(responseJson) {
				//alert(responseJson);

				$.each(responseJson, function(index, category) {
					$("<option>").val(category.id).text(category.name)
							.appendTo(dropdownCategories);
				});
			});

			//alert(brandId);
		}

		function checkUnique(form) {
			productId = $("#id").val();
			productName = $("#name").val();

			csrfValue = $("input[name='_csrf']").val();

			url = "[[ @{/products/check_unique } ]]";
			params = {
				id : productId,
				name : productName,
				_csrf : csrfValue
			};
			$
					.post(
							url,
							params,
							function(response) {
								if (response == "OK") {
									form.submit();
								} else if (response == "Duplicate") {
									showModalDialog("Warning ",
											"There is another product having the name "
													+ productName);
								} else {
									//alert(response);
									showModalDialog("Error ",
											"There is Unknown response from the server");
								}
							}).fail(
							function() {
								showModalDialog("Error ",
										"Could not connect to the Server");
							})

			return false;
		}
	</script>
</body>
</html>
